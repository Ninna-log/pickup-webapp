<!DOCTYPE HTML>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="app">
    <div class="d-flex justify-content-center h-100" v-if="userAuthenticated == null">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" v-model:value="username" placeholder="username" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" v-model:value="password" placeholder="password" required>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group" class="login_form">
                        <input type="submit" value="Login" v-on:click="login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#">Sign Up</a>
                </div>
            </div>
        </div>
        <div>
            <img src="img/logo.jpg" alt="logo">
        </div>
    </div>
</div>





    <div class="row" v-show="userAuthenticated != null">
        <div class="col-lg-12 mx-auto ">
            <ul class="list-group shadow-lg">
                <li class="list-group-item">
                    <h6 class="font-weight-bold mb-0">Best value</h6> <small class="text-muted "> Buy 2kg and Get 1kg FREE</small>
                    <div class="media align-item-center mt-4 "><img class="align-self-center img-fluid mr-md-2" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1576329767/71O6hR7nKQL._SX679_.jpg" width="120" height="120">
                        <div class="media-body">
                            <p class="mt-0 mb-3 ">Quaker Oats, Cartoon </p>
                            <div class="row menu-1">
                                <div class="col-auto font-weight-bold pr-2"> &#8377;80 </div>
                                <div class="flex-col"> <small> <del class="text-muted">100</del> </small></div>
                                <div class="col-auto pl-2"><small class="text-success font-weight-bold">&#8377;20 off </small></div>
                            </div>
                            <div class="row mt-4 no-gutters mx-auto">
                                <div class="col-auto flex-column mr-2"><select class="custom-select custom-select-lg font-weight-bold">
                                    <option selected>2 Kg</option>
                                    <option value="1">5 Kg</option>
                                    <option value="2">10 Kg</option>
                                </select></div>
                                <div class="col-auto"> <button type="button" class="btn px-3 btn-outline-dark btn-lg text-primary font-weight-bold px-4 mt-sm-0 mt-1"> Add item</button></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="media align-item-center my-3"><img class="align-self-center img-fluid mr-md-2" src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1576329805/81I6MHJTaLL._SX679_.jpg" width="120" height="120">
                        <div class="media-body">
                            <p class="mt-0 mb-3 ">Nescafe Red Cub Premium </p>
                            <div class="row menu-1">
                                <div class="col-auto font-weight-bold pr-2"> &#8377;130 </div>
                                <div class="flex-col "> <small> <del class="text-muted">200</del> </small></div>
                                <div class="col-auto pl-2"><small class="text-success font-weight-bold">&#8377;70 off</small></div>
                            </div>
                            <div class="row mt-4 no-gutters mx-auto">
                                <div class="col-auto mr-2"><select class="custom-select custom-select-lg font-weight-bold">
                                    <option selected>2 Kg</option>
                                    <option value="1">5 Kg</option>
                                    <option value="2">10 Kg</option>
                                </select></div>
                                <div class="col-auto"> <button type="button" class="btn btn btn-outline-dark btn-lg text-primary font-weight-bold px-4 mt-sm-0 mt-1"> Add item</button></div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script/pickup.js"></script>
</body>
</html>
